name: Action Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: LalitPr/Github-CI-CD@8b547ce51524e28855fd53f3205256319c5bc851
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "{{ steps.greet.outputs.time }}"